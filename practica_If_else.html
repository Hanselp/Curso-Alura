<meta charset="UTF-8">
<h1>PROGRAMA PARA HALLAR LOS NUMEROS PARES DEL 1 AL 100</h1>
<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

   //var num1 = parseInt(prompt("Ingrese el numero 1 para comenzar."));
   var contador = 0;

   while (contador < 100) {

    contador = contador + 2;
    imprimir("Los numeros pares del 1 al 100 son:" + contador);

   }
    
    imprimir("Fin.");

</script>
